baseURL                = "https://example.com"
copyright              = "The MIT License (MIT) Copyright Â© 2020 Jordan GAZEAU"
defaultContentLanguage = "en"
enableEmoji            = false
enableGitInfo          = true
metaDataFormat         = "yaml"
publishDir             = "public"
title                  = "Shadocs theme for Hugo"
theme                  = "shadocs"
themesdir              = "themes/"

[Author]
  name = "Jordan GAZEAU"

[module]
  [module.hugoVersion]
    extended = true
    min = '0.81.0'
    max = ''
  [[module.mounts]]
    source = 'asyncapi'
    target = 'static/asyncapi'
  [[module.mounts]]
    source = 'openapi'
    target = 'static/openapi'

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "JSON"]

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.tableOfContents]
    ordered    = false
    startLevel = 1
    endLevel   = 6
  [markup.goldmark.renderer]
    unsafe = false

[Languages]
 
  contentDir   = "content/"
  title        = "Shadocs theme documentation"
  weight       = 1
  languageName = "English"

 

#
# Specific configuration
#
[params]
  logo                    = "images/logo.png"
  logoTouch               = "images/logoTouch.png"
  image404                = "images/404.gif"
  favicon                 = "images/favicon.png"
  faviconmd               = "![Favicon](/images/favicon.png)"
  homeLayout              = "onboarding"
  siteContentOrder        = "weight"
  # toc                   = true
  # globalBanner          = true
  currentVersion          = "latest"
  latestVersionUrl        = "https://shadocs.netlify.app/"
  # enforceRefrelLinks    = true
  [params.navbar.shortcuts]
    [params.navbar.shortcuts.example]
      keys     = ["Shift","1"]
      function = "scExample"
  [[params.navbar.versions]]
    name = 'latest'
    url  = 'https://shadocs.netlify.app/'
  [[params.navbar.versions]]
    name = 'deprecated version'
    url  = 'https://shadocs.netlify.app/404.html'
  [params.taxonomies]
    [params.taxonomies.categories]
      icon = "fa-solid fa-table-cells"
    [params.taxonomies.tags]
      icon = "fa-solid fa-tag"
  [params.includes]
    jsModules = [
        "js/shortcuts.js"
      ]
    js        = []
    css       = [
        "css/shortcuts.css"
      ]
  [params.versions]
    hugo_min         = "[0.81.0](https://github.com/gohugoio/hugo/releases/tag/v0.81.0)"
    bulma            = "[0.9.3](https://github.com/jgthms/bulma/releases/tag/0.9.3)"
 

  [params.includes.shortcodes.css]
    shortcode1 = [
        "css/shortcodes/shortcode1.css"
      ]
    shortcodeX = [
        "css/shortcodes/shortcodeX.css"
      ]
  [params.includes.shortcodes.js]
    shortcode1 = [
        "js/shortcodes/shortcode1.js"
      ]
    shortcodeX = [
        "js/shortcodes/shortcodeX.js"
      ]
  [params.includes.shortcodes.jsModules]
    shortcode1 = [
        "js/shortcodes/modules/shortcode1.js"
      ]
    shortcodeX = [
        "js/shortcodes/modules/shortcodeX.js"
      ]
  [params.includes.fencedcodes.css]
    shortcode1 = [
        "css/fencedcodes/shortcode1.css"
      ]
    shortcodeX = [
        "css/fencedcodes/shortcodeX.css"
      ]
  [params.includes.fencedcodes.js]
    shortcode1 = [
        "js/fencedcodes/shortcode1.js"
      ]
    shortcodeX = [
        "js/fencedcodes/shortcodeX.js"
      ]
  [params.includes.fencedcodes.jsModules]
    shortcode1 = [
        "js/fencedcodes/modules/shortcode1.js"
      ]
    shortcodeX = [
        "js/fencedcodes/modules/shortcodeX.js"
      ]
