{{ $Items := . }}
{{ $show_summary := ne (.Get "tags") "false" }}
{{ if gt (len $.Page.Pages) 0}}
  <ul class="list-unstyled">
    {{ range $.Page.Pages }}
      <li>
        <h5><a href="{{.RelPermalink}}">{{.LinkTitle}}</a></h5>
        {{if $show_summary | and .Summary}}<p>{{.Summary | plainify | emojify}}</p>{{end}}
      </li>
    {{end}}
  </ul>
{{end}}
