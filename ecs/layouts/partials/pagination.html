{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav>
  <ul class="pagination justify-content-center box">
   
 
     {{ if .Paginator.HasPrev }}
     <li class="page-item item-prev"><a class="page-link" href="{{ .Paginator.Prev.URL }}">&laquo;</a></li>
     {{else}}
       <li class="page-item item-next"><a class="page-link" href="{{ .Paginator.Next.URL }}">&raquo;</a></li>
     {{ end }}
        {{ if .Paginator.HasNext }}
        <li class="page-item item-next"><a class="page-link" href="{{ .Paginator.Next.URL }}">&raquo;</a></li>
         {{else}}
          <li class="page-item item-prev"><a class="page-link" href="{{ .Paginator.Prev.URL }}">&laquo;</a></li>
        {{ end }}
   
  </ul>
</nav>
{{ end }}
