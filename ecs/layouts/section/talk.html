{{- define "main" -}}

{{ partial "page_header.html" . }}

<div class="universal-wrapper">
  <div class="row">
    <div class="col-lg-12">

      {{ with .Content }}
      <div class="article-style" itemprop="articleBody">{{ . }}</div>
      {{ end }}

      {{ range .Data.Pages.GroupBy "Section" }}
      <div class="row" id="talk_list">
         <div class="col-lg-2">
           <h3>{{ .Key }}</h3>
         </div>
       
        <div class="col-lg-12">

          {{ range .Pages }}
 
         
            {{ partial "li_faq" . }}
        
     
          {{ end }}

        </div>
      </div>
      {{ end }}

    </div>
  </div>

</div>

{{- end -}}
