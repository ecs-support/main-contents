{{ $ref := "" }}
{{ $target := "" }}
{{ with .Get "href" }}
  {{ $ref = . }}
  {{ $target = "_blank" }}
{{ end }}
{{ with .Get "relref" }}
  {{ $ref = relref $ . }}
{{ end }}
<div class="div-btn">
<a {{ with $ref }} href="{{.}}" {{ end }} {{ with $target }} target="{{.}}" {{ end }}
  class="btn-downloads-dangers {{ with .Get "class" }} {{ . }}{{ end }}">
  {{ $.Inner }}
</a>
</div>
